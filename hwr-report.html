    <style>

        :root { /* Lager noen variabler med farge, slik at man lett kan endre */
            --main-color: #191919;
            --text-color: azure;
            --person1: #40e0d0; /*Amalie */
            --person2: green; /*Ilham */
            --person3: blue; /*Carsten */
            --person4: purple; /*Vetle */
            --person5: pink; /*Lars */
            --person6: orange; /*Preben */
        }
        body {
            background: linear-gradient(100deg,Indigo,SlateBlue,MediumPurple);
            font-family: "Roboto Light", sans-serif;
        }
        h1 {
            font-size: 60px;
        }
        header div, nav{
            display: flex;
            justify-content: center;
            position: relative;
            width: 100%;
            text-align: center;
        }
        header div h1, nav div h2{
            color: var(--text-color);
            padding: 15px 10px;
            margin: 5px auto;
            min-width: 100px;
            border-radius: 55px;
            justify-content: center; /* fjerner du na så blir innholdet lite kult*/
        }
        header div h1:hover, nav div h2:hover, .box_fitting:hover{
            animation: BlackN_White_Fade 6s infinite;
            cursor: pointer;

        }
        /*Animasjon*/
        @-webkit-keyframes BlackN_White_Fade{
            0% {}
            50% {background-color: var(--text-color); color: var(--main-color);}
            100% {}

        }
        .vakkerFont {
            font-weight: bold;
            font-style: normal;
            font-size: 0.1em;
            color: var(--text-color);
        }
        g text{
            color: var(--text-color);
        }
        .box_fitting{
            color: var(--text-color);
            width: 100px;
            border-radius: 10px;
            font-size: 30px;
            /* verdi i padding går som dette -> up right down left, samme med margin forsåvidt */
            padding: 0 10px 0 10px;
            margin: auto;
            float: left;
        }

                .then(data =>{
