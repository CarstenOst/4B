<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How We Roll</title>
    <style>
        h1 {
            font-style: italic;
            font-weight: bold;
            text-align: center;
            font-family: Comic Sans, Comic Sans MS, cursive;
            font-size: 60px;
            color: white;
        }
        body {
            background: linear-gradient(100deg,Indigo,SlateBlue,MediumPurple);
       }
    </style>
</head>
    <body>
        <h1>How we roll</h1>


        <div>
            <label for="morgenkveld">Morgen</label>
            <input type="range" id="morgenkveld" name="morgenkveld" style="margin-left: 4%" min="1" max="10">
            <label for="morgenkveld">Kveld</label>
        </div>

        <div>
            <label for="gruppesolo">Gruppe</label>
            <input type="range" id="gruppesolo" name="gruppesolo" style="margin-left: 4%" min="1" max="10">
            <label for="gruppesolo">Solo</label>
        </div>

        <div>
            <label for="fysiskdigitalt">Fysisk samling</label>
            <input type="range" id="fysiskdigitalt" name="fysiskdigitalt" min="1" max="10">
            <label for="fysiskdigitalt">Digitalt hjemme</label>
        </div>

        <div>
            <label for="kreativtkontroll">Kreativt</label>
            <input type="range" id="kreativtkontroll" name="kreativtkontroll" style="margin-left: 3.8%" min="1" max="10">
            <label for="kreativtkontroll">Kontroll</label>
        </div>

        <div>
            <label for="forberedtpåsparket">Forberedt</label>
            <input type="range" id="forberedtpåsparket" name="forberedtpåsparket" style="margin-left: 3.1%" min="1" max="10">
            <label for="forberedtpåsparket">På sparket</label>
        </div>

</body>
</html>
