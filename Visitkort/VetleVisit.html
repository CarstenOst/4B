
<html>
<body>
<script language="javascript">
    //heading from one to six Ascending
    for (heading = 1; heading <= 6; heading++)
    {
        document.write("<h" + heading + ">");
        document.write("This is header" + heading);
        document.write("</h" + heading + ">");
    }

    //heading from Six to One Descending
    for (heading = 6; heading >= 1; heading--)
    {
        document.write("<h" + heading + ">");
        document.write("This is header" + heading);
        document.write("</h" + heading + ">");
    }

</script>
</body>
</html>
